<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Media Website</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="logo">MySocial</div>
        <ul class="nav-links">
            <li><a href="#">Home</a></li>
            <li><a href="#">Profile</a></li>
            <li><a href="#">Messages</a></li>
            <li><a href="#">Logout</a></li>
        </ul>
    </nav>

    <!-- Main Content Area -->
    <div class="main-container">
        <!-- Sidebar: Trending Topics -->
        <div class="sidebar">
            <h3>Trending Topics</h3>
            <ul class="trending-topics">
                <li>#NewFeature</li>
                <li>#TechNews</li>
                <li>#Development</li>
                <li>#DesignTrends</li>
            </ul>
        </div>

        <!-- Main Content -->
        <div class="content">
            <!-- Stories Section -->
            <div class="stories">
                <div class="story">Story 1</div>
                <div class="story">Story 2</div>
                <div class="story">Story 3</div>
                <!-- Add more stories as needed -->
            </div>

            <!-- Post Box -->
            <div class="post-box">
                <textarea placeholder="What's on your mind?" class="post-input"></textarea>
                <button class="post-button">Post</button>
            </div>

            <!-- Feed -->
            <div class="feed">
                <div class="post">
                    <div class="post-user">User 1</div>
                    <div class="post-content">This is a sample post!</div>
                    <div class="post-actions">
                        <button>Like</button>
                        <button>Comment</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Suggested Friends Section -->
        <div class="suggested-friends">
            <h3>Suggested Friends</h3>
            <div class="friend">Friend 1</div>
            <div class="friend">Friend 2</div>
            <div class="friend">Friend 3</div>
            <!-- Add more friends as needed -->
        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
