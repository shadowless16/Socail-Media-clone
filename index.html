<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Media Website</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="logo">MySocial</div>
        <ul class="nav-links">
            <li><a href="#">Home</a></li>
            <li><a href="#">Profile</a></li>
            <li><a href="#">Messages</a></li>
            <li><a href="#">Logout</a></li>
        </ul>
    </nav>

    <!-- Main Content -->
    <div class="main-content">
        <div class="post-box">
            <textarea placeholder="What's on your mind?" class="post-input"></textarea>
            <button class="post-button">Post</button>
        </div>

        <div class="feed">
            <!-- Posts will go here -->
            <div class="post">
                <div class="post-user">User 1</div>
                <div class="post-content">This is a sample post!</div>
                <div class="post-actions">
                    <button>Like</button>
                    <button>Comment</button>
                </div>
            </div>
            <!-- Additional posts -->
        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
